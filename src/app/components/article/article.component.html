<article class="grid gap-8">
    <div class="w-full bg-[#BDBDBD] rounded-lg items-center h-60">
        <span>image</span>
    </div>
    <p class="text-sm font-semibold flex items-center gap-2"> 
        <img src="images/icons/Calendar.svg" alt="icon calendar">
        {{ article.description }}
    </p>
    <h3 class="font-bold text-[23px] md:text-3xl text-black">
        {{ article.title }}
    </h3>
    <p class="line-clamp-6">
        {{ article.content }}
    </p>
</article>
