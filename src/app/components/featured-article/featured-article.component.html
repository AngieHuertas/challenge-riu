<section class="bg-[#F4F4F5] py-8 px-5 md:px-8 md:py-12 w-full flex 2xl:justify-center 2xl:py-24">
    <article class="w-full rounded-lg bg-white p-5 grid gap-8 2xl:grid-cols-2 2xl:w-7xl">
      <div class="rounded-lg bg-[#BDBDBD] flex items-center justify-center h-52 md:h-90 2xl:h-104 overflow-hidden">
        <figure class="w-full">
            <img src="images/featured.jpg" alt="Lorem impsum" class="aspect-auto w-full">
        </figure>
      </div>
      <div class="grid gap-2">
        <div class="text-sm font-semibold flex items-center gap-2"> 
          <img src="images/icons/Calendar.svg" alt="icon calendar">
          {{ article.description }}
        </div>
        <h2 class="font-bold text-2xl leading-7">
            {{ article.title }}
        </h2>
        <p>
            {{ article.content }}
        </p>
        <button class="bg-button-active focus:border-transparent text-white w-32 h-10 p-2 rounded-lg font-bold text-base justify-self-end">
          Lorem ipsum.
        </button>
      </div>
    </article>
  </section>
